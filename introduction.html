<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Virtual Teacher Animation</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;overflow:hidden;background:#f0f8ff;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
#scene{position:relative;width:100vw;height:60vh;}
#character{position:absolute;bottom:50px;width:180px;height:250px;animation:walk 18s linear infinite;}
@keyframes walk{
 0%{transform:translateX(-200px);} 50%{transform:translateX(calc(100vw - 200px));} 100%{transform:translateX(-200px);} }
#head{width:120px;height:120px;background:#4e9af1;border-radius:20px;position:absolute;top:0;left:30px;animation:headBob 3s ease-in-out infinite;}
#eye-left,#eye-right{width:20px;height:20px;background:#fff;border-radius:50%;position:absolute;top:40px;}
#eye-left{left:25px;}
#eye-right{right:25px;}
#body{width:140px;height:90px;background:#6fb3ff;position:absolute;top:130px;left:20px;border-radius:10px;}
#arm-left,#arm-right{width:20px;height:80px;background:#6fb3ff;position:absolute;top:140px;}
#arm-left{left:-10px;transform-origin:top;animation:wave 2.5s ease-in-out infinite;}
#arm-right{right:-10px;transform-origin:top;animation:wave 2.5s ease-in-out infinite 1.25s;}
@keyframes wave{0%,100%{transform:rotate(0deg);}25%{transform:rotate(-35deg);}50%{transform:rotate(0deg);}75%{transform:rotate(35deg);}}
@keyframes headBob{0%,100%{transform:translateY(0);}50%{transform:translateY(6px);}}
#propImg{position:absolute;width:100px;bottom:240px;left:calc(50% - 50px);opacity:0;transition:opacity 0.5s;}
#text{position:absolute;bottom:5vh;left:50%;transform:translateX(-50%);font-size:1.25rem;width:80%;max-width:700px;min-height:80px;text-align:center;}
.cursor{display:inline-block;width:8px;background:#000;animation:blink 1s steps(1) infinite;}
@keyframes blink{0%,50%{opacity:1;}50.01%,100%{opacity:0;}}
</style>
</head>
<body>
<div id="scene">
 <div id="character">
  <div id="head">
   <div id="eye-left"></div>
   <div id="eye-right"></div>
  </div>
  <div id="body"></div>
  <div id="arm-left"></div>
  <div id="arm-right"></div>
 </div>
 <img id="propImg" src="" alt="">
</div>
<div id="text"></div>

<script>
const sentences=[
 "I want to be a secondary school teacher as I believe the job is both interesting and challenging.",
 "It’s not just about repeating the same thing every day.",
 "Teaching requires a lot of creativity and imagination, and that’s what excites me most.",
 "I prefer to design lessons creatively and develop imaginative solutions for students when they are struggling.",
 "My specialisation in teaching is mathematics and information technology.",
 "I support using educational technology in the classroom.",
 "Digital tools like interactive apps, educational games, and multimedia presentations can greatly increase student engagement and motivation for learning.",
 "We all know that every student has a different learning approach.",
 "As a result, these different technological tools can better serve students and keep the classroom interesting.",
 "Technology also means that students have access to more resources and information than ever before.",
 "Of course, I also realise that technology is not perfect.",
 "Using electronic screens in the classroom sometimes distracts students.",
 "Students become lost in content that is not relevant to the course.",
 "Therefore, I believe it is vital to use technology carefully and to set clear guidelines so that it promotes learning rather than hinders it."
];

const funPics=[
 "https://cdn-icons-png.flaticon.com/512/201/201818.png",
 "https://cdn-icons-png.flaticon.com/512/3105/3105745.png",
 "https://cdn-icons-png.flaticon.com/512/2721/2721299.png",
 "https://cdn-icons-png.flaticon.com/512/3135/3135755.png",
 "https://cdn-icons-png.flaticon.com/512/4228/4228674.png",
 "https://cdn-icons-png.flaticon.com/512/3004/3004989.png"
];

const textEl=document.getElementById("text");
const imgEl=document.getElementById("propImg");

function typeSentence(sentence,element,delay=40){
 return new Promise(resolve=>{
  element.textContent="";
  let i=0;
  const int=setInterval(()=>{
   element.textContent=sentence.slice(0,++i);
   if(i===sentence.length){
    clearInterval(int);
    const cursor=document.createElement("span");
    cursor.className="cursor";
    element.appendChild(cursor);
    resolve();
   }
  },delay);
 });
}

function speakSentence(sentence){
 return new Promise(resolve=>{
  const utter=new SpeechSynthesisUtterance(sentence);
  utter.rate=1;
  utter.pitch=1;
  const voices=speechSynthesis.getVoices();
  const maleYouth=voices.find(v=>{
    const n=v.name?v.name.toLowerCase():"";
    return (n.includes("teen")||n.includes("young")) && v.lang.startsWith("en") && (!v.gender||v.gender.toLowerCase()==="male");
  });
  const genericMale=voices.find(v=>v.lang.startsWith("en") && (!v.gender||v.gender.toLowerCase()==="male"));
  utter.voice=maleYouth||genericMale||voices[0];
  utter.onend=resolve;
  speechSynthesis.speak(utter);
 });
}

function showImage(index){
 imgEl.src=funPics[index%funPics.length];
 imgEl.style.opacity=1;
 setTimeout(()=>imgEl.style.opacity=0,2500);
}

async function playScript(){
 for(let i=0;i<sentences.length;i++){
  showImage(i);
  await Promise.all([typeSentence(sentences[i],textEl),speakSentence(sentences[i])]);
  await new Promise(r=>setTimeout(r,500));
 }
}

function start(){
 if(speechSynthesis.getVoices().length){
  playScript();
 }else{
  speechSynthesis.addEventListener("voiceschanged",playScript,{once:true});
 }
}

window.addEventListener("load",()=>{start();document.body.addEventListener("click",()=>{speechSynthesis.cancel();start();});});
</script>
</body>
</html>
